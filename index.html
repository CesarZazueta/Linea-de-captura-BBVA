<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linea de captura BBVA</title>
</head>
<body>
    <section class="form_Registro">
    <h1>Registro de datos</h1>
    <h2>Establecimiento:</h2>
    <input type="number" class="Solo_Numeros" name="Id_Establecimiento" id="Id_Establecimiento" placeholder="Ingrese Establecimiento" maxlength="6" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"  onkeyup="javascript:this.value=this.value.toUpperCase();">
    <h2>Tipo de pago:</h2>
    <input type="number" class="Solo_Numeros" name="Id_Tipo_Pago" id="Id_Tipo_Pago" placeholder="Ingrese tipo de pago" maxlength="2" min="00" max="99"  onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"  onkeyup="javascript:this.value=this.value.toUpperCase();">
    <h2>Importe:</h2>
    <div >
        <div id="ImporteBBVA">
            <div  class="Importe">
                <input class="Pesos" type="text" value="$" maxlength="1" placeholder="$" disabled/>
            </div>
            <div  class="Importe">
            <input class="Solo_Numeros" type="text" id="Id_Importe_Entero" placeholder="00" value="" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" />
            </div>
            <div  class="Importe">
                <input class="Punto" type="text" value="." maxlength="1" placeholder="." disabled/>
            </div>
            <div  class="Importe">
            <input class="Solo_Numeros" type="text" id="Id_Importe_Decimal" placeholder="00" value="00" maxlength="2" min="00" max="99" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" >
            </div>
        </div>
    </div>

    <div>
        <select class="Fecha" name="Id_Dia" id="Id_Dia">

            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option> 
            <option value="31">31</option> </select>
        <select class="Fecha" name="Id_Mes" id="Id_Mes">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>

            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option></select>
        <input  class="Fecha" type="number" name="Id_Anio" id="Id_Anio" value="2013" min="2013" >
    </div>
    <h2>Referencia Principal:</h2>
    <input type="text" class="De_Todo" name="Id_Referencia_Principal" id="Id_Principal" placeholder="GAJR82772571" maxlength="30">
    <h2>Referencia Adicional:</h2>
    <input type="text" class="De_Todo" name="Id_Referencia_Adicional" id="Id_Adicional" placeholder="" maxlength="16">
    <div>
        <input class="boton" type="submit" id="Id_Obtener_LineaCaptura" value="Obtener linea de captura">
    </div>

    </section>
    <section class="form_Linea_Captura">
    <h3>Linea de captura</h3>
    <input type="text" class="De_Todo" name="Linea_de_captura" id="Id_Linea_de_Captura" maxlength="30" disabled>

    <svg id="barcode"></svg>
    </section>
    <script src="main.js"></script>
    <script src="JsBarcode.all.min.js"></script>
</body>
</html>
